<section class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 relative overflow-hidden">
    <div class="absolute inset-0 opacity-10">
        <div
            class="absolute top-0 left-0 w-96 h-96 bg-gradient-to-br from-blue-400 to-purple-500 rounded-full mix-blend-multiply filter blur-3xl animate-pulse">
        </div> 
        <div
            class="absolute top-0 right-0 w-96 h-96 bg-gradient-to-br from-purple-400 to-pink-500 rounded-full mix-blend-multiply filter blur-3xl animate-pulse delay-1000">
        </div>
        <div
            class="absolute bottom-0 left-1/2 w-96 h-96 bg-gradient-to-br from-indigo-400 to-blue-500 rounded-full mix-blend-multiply filter blur-3xl animate-pulse delay-2000">
        </div>
    </div>

    <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <div class="text-center mb-16">
            <div
                class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-emerald-500 to-teal-600 rounded-2xl mb-6 shadow-xl">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
            </div>
            <h2
                class="text-5xl md:text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-emerald-600 via-teal-600 to-cyan-600 mb-4">
                Expert Tutors
            </h2>
            <p class="text-xl text-slate-600 max-w-2xl mx-auto leading-relaxed">
                Connect with world-class educators who will transform your learning journey
            </p>
        </div>

        <div class="mb-12 flex justify-center">
            <div class="relative w-full max-w-2xl">
                <div class="absolute inset-y-0 left-0 pl-6 flex items-center pointer-events-none">
                    <svg class="h-6 w-6 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="text" (input)="filteredTutors()" [(ngModel)]="searchTerm"
                    placeholder="Search tutors by subject, name, or location..."
                    class="w-full pl-14 pr-6 py-4 text-lg bg-white/70 backdrop-blur-md border border-white/20 rounded-2xl shadow-xl placeholder-slate-400 text-slate-700 focus:outline-none focus:ring-4 focus:ring-emerald-500/30 focus:border-emerald-500/50 transition-all duration-300 hover:shadow-2xl hover:bg-white/80" />
                <div class="absolute inset-y-0 right-0 pr-6 flex items-center">
                    <div class="h-8 w-px bg-slate-200"></div>
                    <button class="ml-4 p-2 text-slate-400 hover:text-emerald-500 transition-colors duration-200">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4" />
                        </svg>
                    </button>
                </div>
            </div>
        </div> 

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            @for (card of fillterTutors; track $index) {
            <div class="group relative">
                <!-- Card Background with Gradient Border -->
                <div
                    class="absolute -inset-0.5 bg-gradient-to-r from-emerald-500 via-teal-500 to-cyan-500 rounded-3xl opacity-0 group-hover:opacity-100 transition-all duration-500 blur-sm group-hover:blur-none">
                </div>

                <!-- Main Card -->
                <div
                    class="relative bg-white/80 backdrop-blur-md rounded-3xl shadow-xl group-hover:shadow-2xl transition-all duration-500 transform group-hover:-translate-y-2 group-hover:scale-105 overflow-hidden">
                    <!-- Card Header with Status -->
                    <div class="absolute top-4 right-4 z-10">
                        <div
                            class="flex items-center gap-2 bg-emerald-500/90 backdrop-blur-sm text-white px-3 py-1 rounded-full text-xs font-semibold shadow-lg">
                            <div class="w-2 h-2 bg-green-300 rounded-full animate-pulse"></div>
                            Online
                        </div>
                    </div>

                    <!-- Card Content -->
                    <div class="p-8 text-center">
                        <!-- Profile Image -->
                        <div class="relative mb-6">
                            <div
                                class="absolute -inset-2 bg-gradient-to-r from-emerald-400 via-teal-400 to-cyan-400 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-500 blur-sm">
                            </div>
                            <img [src]="card.image" [alt]="card.name"
                                class="relative w-24 h-24 rounded-full mx-auto object-cover border-4 border-white shadow-xl group-hover:shadow-2xl transition-all duration-300" />
                            <!-- Verification Badge -->
                            <div
                                class="absolute -bottom-1 -right-1 w-8 h-8 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-full flex items-center justify-center shadow-lg">
                                <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd"
                                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.707a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>

                        <!-- Tutor Info -->
                        <h3
                            class="text-xl font-bold text-slate-800 mb-2 group-hover:text-emerald-600 transition-colors duration-300">
                            {{card.name}}
                        </h3>
                        <p class="text-emerald-600 font-semibold mb-1">{{card.title}}</p>
                        <p class="text-slate-500 text-sm mb-4 flex items-center justify-center gap-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            {{card.location}}
                        </p>

                        <!-- Rating Stars -->
                        <div class="flex items-center justify-center gap-1 mb-6">
                            <ng-container *ngFor="let star of [1,2,3,4,5]">
                                <svg class="w-5 h-5 text-amber-400 drop-shadow-sm" fill="currentColor"
                                    viewBox="0 0 20 20">
                                    <path
                                        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.955a1 1 0 00.95.69h4.162c.969 0 1.371 1.24.588 1.81l-3.37 2.45a1 1 0 00-.364 1.118l1.287 3.955c.3.921-.755 1.688-1.54 1.118l-3.37-2.45a1 1 0 00-1.176 0l-3.37 2.45c-.784.57-1.838-.197-1.539-1.118l1.287-3.955a1 1 0 00-.364-1.118l-3.37-2.45c-.783-.57-.38-1.81.588-1.81h4.162a1 1 0 00.95-.69l1.287-3.955z" />
                                </svg>
                            </ng-container>
                            <span class="ml-2 text-sm font-semibold text-slate-600">(4.9)</span>
                        </div>

                        <!-- Action Buttons -->
                        <div class="space-y-3">
                            <button
                                class="w-full bg-gradient-to-r cursor-pointer from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-emerald-500/30">
                                View Profile
                            </button>
                            <button
                                class="w-full bg-white/50 cursor-pointer hover:bg-white/80 text-slate-700 font-medium py-2 px-6 rounded-xl border border-slate-200 hover:border-emerald-300 transition-all duration-300 backdrop-blur-sm">
                                Book Session
                            </button>
                        </div>

                        <!-- Quick Stats -->
                        <div class="mt-6 grid grid-cols-2 gap-4 pt-4 border-t border-slate-100">
                            <div class="text-center">
                                <div class="text-lg font-bold text-slate-800">150+</div>
                                <div class="text-xs text-slate-500">Students</div>
                            </div>
                            <div class="text-center">
                                <div class="text-lg font-bold text-slate-800">4.9</div>
                                <div class="text-xs text-slate-500">Rating</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            }
        </div>

       
        
    </div>
</section>
